
  <div class="product-card" (mouseover)="showIcons = true" (mouseout)="showIcons = false">
    <div class="icons" *ngIf="showIcons">
      <img src="/assets/images/icons/icon-like.svg" height="30"  width="30">
      <img src="/assets/images/icons/icon-cart.svg" height="30"  width="30">
    </div>
    <div class="zoomWrapper">
      <img [src]="src" />
    </div>
    <div class="footer">
      <p>{{name}}</p>
      <p class="price">${{price}}</p>
    </div>
  </div>
